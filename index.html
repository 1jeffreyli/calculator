<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="wrapper">
    <div id="container">
        <div class="display">
           <div class="displaytext">12345</div>
        </div>
        <button class="zero todisplay">0</button>
        <button class="one todisplay">1</button>
        <button class="two todisplay">2</button>
        <button class="three todisplay">3</button>
        <button class="four todisplay">4</button>
        <button class="five todisplay">5</button>
        <button class="six todisplay">6</button>
        <button class="seven todisplay">7</button>
        <button class="eight todisplay">8</button>
        <button class="nine todisplay">9</button>
        <button class="divide calculation">÷</button>
        <button class="multiply calculation">x</button>
        <button class="decimal">•</button>
        <button class="equal">=</button>
        <button class="add calculation">+</button>
        <button class="subtract calculation">–</button>
        <button class="reset">A/C</button>

    </div>
</div>
</body>
</html>
